<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employee Registration Form</title>
</head>
<body>

<form>
  <table align="center" cellpadding="6" cellspacing="0">

    <!-- Title + Icon -->
    <tr>
      <td colspan="2" align="center">
        <img src="employee_432693.png" width="40" align="left">
        <font color="red" size="6"><b>Employee Registration Form</b></font>
      </td>
    </tr>

    <!-- Radio -->
    <tr>
      <td colspan="2" align="center">
        <input type="radio" name="title"> Mr.
        <input type="radio" name="title"> Mrs.
        <input type="radio" name="title"> Ms.
      </td>
    </tr>

    <tr>
      <td>First Name</td>
      <td><input type="text" placeholder="First Name"></td>
    </tr>

    <tr>
      <td>Last Name</td>
      <td><input type="text" placeholder="Last Name"></td>
    </tr>

    <tr>
      <td>Mail Address1</td>
      <td><input type="text"></td>
    </tr>

    <tr>
      <td>Mail Address2</td>
      <td><input type="text"></td>
    </tr>

    <tr>
      <td>City</td>
      <td><input type="text"></td>
    </tr>

    <tr>
      <td>State</td>
      <td>
        <select>
          <option>Gujarat</option>
          <option>Delhi</option>
          <option>Maharashtra</option>
        </select>
      </td>
    </tr>

    <tr>
      <td>Zip</td>
      <td><input type="text"></td>
    </tr>

    <tr>
      <td>Upload Photo</td>
      <td><input type="file"></td>
    </tr>

    <tr>
      <td>E-Mail</td>
      <td><input type="email"></td>
    </tr>

    <tr>
      <td>Mobile</td>
      <td>
        <input type="text" value="+91" size="3" readonly>
        <input type="text">
      </td>
    </tr>

    <tr>
      <td valign="top">Languages known</td>
      <td>
        <input type="checkbox"> Gujarati<br>
        <input type="checkbox"> Hindi<br>
        <input type="checkbox"> English<br>
        <input type="checkbox"> Marathi
      </td>
    </tr>

    <tr>
      <td valign="top">Additional Information</td>
      <td>
        <textarea rows="5" cols="25" placeholder="Optional"></textarea>
      </td>
    </tr>

    <tr>
      <td></td>
      <td>
        <input type="submit" value="submit">
        <input type="reset" value="reset">
      </td>
    </tr>

  </table>
</form>

</body>
</html>
